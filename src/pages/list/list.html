<ion-header>

  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>EndereÃ§os</ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="goCreate()">
        <ion-icon name="ios-add-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item-sliding *ngFor="let item of items" (ionSwipe)="delete(item)" >
      <ion-item>
        {{item.name}}
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="delete(item)">Apagar</button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
